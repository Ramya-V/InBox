<!-- Memory Item in Memory Box -->
<ion-item>
  <!-- Avatar -->
  <ion-avatar slot="start">
    <img src="assets/images/memory_1.jpeg">
  </ion-avatar>
  <!-- Label with Topic and Subject -->
  <ion-label>
    <h2>{{entry.title}}</h2>
    <h3>{{entry.content}}</h3>
  </ion-label>
  <!-- Delete Icon -->
  <ion-icon (click)="removeMemory()" slot="end" name="trash-outline"></ion-icon>
</ion-item>
